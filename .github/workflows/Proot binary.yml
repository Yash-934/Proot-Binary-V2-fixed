name: Build PRoot Android ARM64 (Stable Final)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential git wget unzip pkg-config

    - name: Clone PRoot source
      run: |
        git clone https://github.com/proot-me/proot.git
        cd proot
        git checkout v5.4.0

    - name: Download Android NDK r26d
      run: |
        wget https://dl.google.com/android/repository/android-ndk-r26d-linux.zip
        unzip -q android-ndk-r26d-linux.zip
        echo "NDK=$PWD/android-ndk-r26d" >> $GITHUB_ENV

    - name: Build Android ARM64 PIE Binary
      run: |
        export TOOLCHAIN=$NDK/toolchains/llvm/prebuilt/linux-x86_64
        export TARGET=aarch64-linux-android
        export API=21

        export CC=$TOOLCHAIN/bin/${TARGET}${API}-clang
        export AR=$TOOLCHAIN/bin/llvm-ar
        export RANLIB=$TOOLCHAIN/bin/llvm-ranlib

        export CFLAGS="-fPIE -fPIC"
        export LDFLAGS="-fPIE -pie"

        cd proot/src
        make WITHOUT_TALLOC=1 -j$(nproc)

    - name: Verify Binary Type
      run: |
        file proot/src/proot
        readelf -h proot/src/proot | grep Type

    - name: Strip Binary (Reduce Size)
      run: |
        $NDK/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-strip proot/src/proot

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: proot-android-arm64-v5.4.0
        path: proot/src/proot
