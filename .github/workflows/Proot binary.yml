name: Build PRoot Android ARM64 (Robust talloc bypass)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      API_LEVEL: 21

    steps:
    - name: Install host deps
      run: |
        set -eux
        sudo apt update
        sudo apt install -y build-essential git wget unzip perl

    - name: Clone PRoot
      run: |
        set -eux
        git clone https://github.com/proot-me/proot.git
        cd proot
        git checkout v5.4.0

    - name: Download Android NDK r26d
      run: |
        set -eux
        wget -q https://dl.google.com/android/repository/android-ndk-r26d-linux.zip
        unzip -q android-ndk-r26d-linux.zip
        echo "NDK=$PWD/android-ndk-r26d" >> $GITHUB_ENV

    - name: Neutralize pkg-config / talloc checks in GNUmakefile (safe)
      run: |
        set -eux
        cd proot/src

        # backup
        cp GNUmakefile GNUmakefile.orig || true

        # Use perl (safer than sed here) to neutralize pkg-config/talloc expansions
        # Replace $(shell pkg-config --cflags talloc) and $(shell pkg-config --libs talloc)
        perl -0777 -pe '
          s/\$\(\s*shell\s+pkg-config\s+--cflags\s+talloc\s*\)/ /g;
          s/\$\(\s*shell\s+pkg-config\s+--libs\s+talloc\s*\)/ /g;
          s/`pkg-config\s+--cflags\s+talloc`/ /g;
          s/`pkg-config\s+--libs\s+talloc`/ /g;
          s/pkg-config\s+--cflags\s+talloc/true/g;
          s/pkg-config\s+--libs\s+talloc/true/g;
        ' -i GNUmakefile

        # Show some context for debug
        echo "==== GNUmakefile lines with 'talloc' (post-edit) ===="
        grep -n "talloc" -n GNUmakefile || true
        echo "==== GNUmakefile head (post-edit) ===="
        head -n 120 GNUmakefile || true

    - name: Build for Android ARM64 (force no-talloc & PIE)
      run: |
        set -eux
        export TOOLCHAIN=$NDK/toolchains/llvm/prebuilt/linux-x86_64
        export TARGET=aarch64-linux-android
        export API=${API_LEVEL}

        export CC=$TOOLCHAIN/bin/${TARGET}${API}-clang
        export CXX=$TOOLCHAIN/bin/${TARGET}${API}-clang++
        export AR=$TOOLCHAIN/bin/llvm-ar
        export RANLIB=$TOOLCHAIN/bin/llvm-ranlib
        export STRIP=$TOOLCHAIN/bin/llvm-strip

        # defensive: ensure pkg-config won't find host libs
        export PKG_CONFIG=/bin/false

        # PIE flags for Android
        export CFLAGS="-fPIE -fPIC"
        export LDFLAGS="-fPIE -pie"

        # Force macro to disable talloc usage in source
        export CPPFLAGS="-DHAVE_TALLOC=0"

        cd proot/src

        echo "==== GNUmakefile excerpt just before make ===="
        head -n 40 GNUmakefile || true

        # Final build with explicit overrides
        make HAVE_TALLOC=0 WITHOUT_TALLOC=1 CPPFLAGS="$CPPFLAGS" CC="$CC" AR="$AR" RANLIB="$RANLIB" -j$(nproc)

    - name: Verify Binary Type
      run: |
        set -eux
        file proot/src/proot || true
        readelf -h proot/src/proot | grep Type || true
        ldd proot/src/proot || true || true

    - name: Strip Binary
      run: |
        set -eux
        $NDK/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-strip proot/src/proot || true

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: proot-android-arm64-v5.4.0
        path: proot/src/proot
