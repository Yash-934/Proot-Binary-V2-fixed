name: Build PRoot Android ARM64 (Header Fixed)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      API: 21

    steps:

    - name: Install deps
      run: |
        sudo apt update
        sudo apt install -y git wget unzip build-essential

    - name: Clone PRoot
      run: |
        git clone https://github.com/proot-me/proot.git
        cd proot
        git checkout v5.4.0

    - name: Download NDK
      run: |
        wget -q https://dl.google.com/android/repository/android-ndk-r26d-linux.zip
        unzip -q android-ndk-r26d-linux.zip
        echo "NDK=$PWD/android-ndk-r26d" >> $GITHUB_ENV
        echo "TOOLCHAIN=$PWD/android-ndk-r26d/toolchains/llvm/prebuilt/linux-x86_64" >> $GITHUB_ENV
        echo "TARGET=aarch64-linux-android" >> $GITHUB_ENV

    - name: Patch Makefile (disable pkg-config)
      run: |
        cd proot/src
        sed -i 's/pkg-config/true/g' GNUmakefile || true

    - name: Create talloc stub
      run: |
        cd proot/src
        cat > talloc.h <<'EOF'
#ifndef TALLOC_H
#define TALLOC_H
#include <stdlib.h>
typedef void TALLOC_CTX;
static inline void *talloc_size(const void *ctx, size_t size) { return malloc(size); }
static inline void talloc_free(void *ptr) { free(ptr); }
#endif
EOF

    - name: Build Android ARM64
      run: |
        export CC=$TOOLCHAIN/bin/${TARGET}${API}-clang
        export AR=$TOOLCHAIN/bin/llvm-ar
        export RANLIB=$TOOLCHAIN/bin/llvm-ranlib
        export STRIP=$TOOLCHAIN/bin/llvm-strip

        export PKG_CONFIG=/bin/false

        export CFLAGS="-fPIE -fPIC -I."
        export LDFLAGS="-fPIE -pie"
        export CPPFLAGS="-DHAVE_TALLOC=0 -I."

        cd proot/src

        make WITHOUT_TALLOC=1 HAVE_TALLOC=0 \
             CC="$CC" AR="$AR" RANLIB="$RANLIB" \
             CFLAGS="$CFLAGS" LDFLAGS="$LDFLAGS" \
             CPPFLAGS="$CPPFLAGS" -j$(nproc)

    - name: Verify
      run: |
        file proot/src/proot || true
        readelf -h proot/src/proot | grep Type || true

    - name: Strip
      run: |
        $TOOLCHAIN/bin/llvm-strip proot/src/proot || true

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: proot-android-arm64-v5.4.0
        path: proot/src/proot
